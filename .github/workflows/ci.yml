name: ci
on: [ push ]
jobs:
  CI:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - uses: sinoru/actions-setup-keychain@v1.0
      - run: fastlane match

      - name: Test
        run: |
          go test -v ./...